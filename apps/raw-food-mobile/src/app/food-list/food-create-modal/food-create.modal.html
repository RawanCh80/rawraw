<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()"
                  color="medium">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createFood()"
                  [strong]="true">
        Create
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="foodForm">
    <div class="label-input">
      <ion-input formControlName="label"
                 label="Enter label : "
                 labelPlacement="stacked"
                 placeholder="label"
                 type="text">
      </ion-input>
    </div>
    <div class="description-text">
      <ion-textarea formControlName="description"
                    label="Enter description : "
                    labelPlacement="stacked"
                    placeholder="description">
      </ion-textarea>
    </div>
  </form>
</ion-content>
