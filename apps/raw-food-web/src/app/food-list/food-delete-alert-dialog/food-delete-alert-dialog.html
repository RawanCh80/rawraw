<mat-card>
  <mat-card-content>
    <mat-card-title>Are you sure you want to delete ?</mat-card-title>
    <div class="buttons">
      <button mat-raised-button (click)="dismissDeleteAlertDialog()">
        Cancel
      </button>
      <button mat-raised-button (click)="deleteFood()"
              color="primary">
        Delete
      </button>
    </div>
  </mat-card-content>
</mat-card>
