<mat-card>
  <mat-card-header>
    <mat-toolbar>
      <button mat-raised-button (click)="dismissDialog()"
              color="basic">
        Cancel
      </button>
      <button mat-raised-button (click)="dispatchUpdateFood()"
              color="accent">
        Update
      </button>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="foodDetailsForm" class="form">
      <mat-form-field class="label-field">
        Enter label
        <input matInput
          placeholder="label"
          formControlName="label"
          class="label-input">
      </mat-form-field>
      <mat-form-field class="description-filed">
        Enter description
        <input matInput
          placeholder="description"
          formControlName="description">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
