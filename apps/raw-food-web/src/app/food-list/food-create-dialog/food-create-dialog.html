
<mat-card>
<mat-card-header>
  <mat-toolbar>
  <button mat-raised-button (click)="dismissDialog()"
          color="primary">
    Cancel
  </button>
    <mat-card-title>Welcome</mat-card-title>
  <button mat-raised-button (click)="createFood()" >
       Create
  </button>
  </mat-toolbar>
</mat-card-header>
<mat-card-content>
  <form [formGroup]="foodForm">
    <mat-form-field class="label-field" >
      <mat-label>Enter label : </mat-label>
      <input matInput
             placeholder="label"
             formControlName="label">
    </mat-form-field>
    <mat-form-field class="description-filed">
      <mat-label>Enter description :</mat-label>
      <input matInput
             placeholder="description"
             formControlName="description">
    </mat-form-field>
  </form>
</mat-card-content>
</mat-card>
