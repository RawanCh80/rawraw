<mat-card>
  <mat-card-header>
    <mat-toolbar>
      <button mat-raised-button (click)="dismissDialog()"
              color="basic">
        Cancel
      </button>
      <button mat-raised-button (click)="dispatchCreateFood()"
              color="accent">
        Create
      </button>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="foodForm" class="form">
      <div>
        <div>Enter label:</div>
        <div> <input matInput
                     placeholder="label"
                     formControlName="label"></div>
      </div>
      Enter description
      <input matInput
             placeholder="description"
             formControlName="description">
    </form>
  </mat-card-content>
</mat-card>
